---
layout: default
title: recent tracks
extra_css:
extra_before_js:
    - /js/lib/angular.min.js
extra_js:
    - /javascripts/tracks.js
---
<style>
li {list-style-type: none; line-height: 39px;}
li * {display: inline-block;}
li img {
  float: right;
  clear: both;   
}
section {padding: 50px 0;}
</style>

<section id='section-a' ng-app="myApp" ng-controller="recentTracks">
    <li ng-repeat="track in datas">
        {(track.artist['#text'])} - {(track.name)}
        <img ng-src="{(track.image[0]['#text'])}">
    </li>
</section>
