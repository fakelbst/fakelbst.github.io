---
layout: default
title: get inspired
extra_css:
extra_before_js:
    - /javascripts/lib/jquery-1.10.2.min.js
    - /javascripts/blockquote.json
---
<section class="inspired">
    {% for i in site.data.quotes.quotes %}
        <blockquote>
            <p>{{i.quote}}</p>
            {% if i.from %} 
            <p><cite>{{i.from}}</cite></p>
            {% endif %}
        </blockquote>
    {% endfor %}
</section>
