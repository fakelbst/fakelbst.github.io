---
layout: default
title: get inspired
extra_css:
extra_before_js:
    - /javascripts/lib/jquery-1.10.2.min.js
    - /javascripts/blockquote.json
---
<section class="inspired"></section>

<script>
var c = 0;
for(var i in s){
    $('.inspired').append("<h2>" + i + "</h2>");
    for(var j=0;j<s[i].length;j++){
        if(s[i][j].author !== ""){
            $('.inspired').append("<blockquote><p>" + s[i][j].quote + "</p><p><i>- " + s[i][j].author + "</i></p></blockquote>");
        }
        else{
            $('.inspired').append("<blockquote><p>" + s[i][j].quote + "</p></blockquote>");
        }
    }
    c++;
}
</script>
