---
layout: default
title: fakelbst
extra_css:
extra_js:
    - /javascripts/lib/jquery-1.10.2.min.js
    - /javascripts/movies.js
---
<section class="movies">
    <div id="detail"></div>
    {% for movie in site.data.movies.movies %}
        <section class="movie">
            <div class="backdrops"></div>
            <a href="javascript:void(0)" data-value="{{ movie.themoviedb }}" onclick="bgdetail()"><abbr title="' + a + '">{{ movie.title }}</abbr></a>
        </section>
    {% endfor %}
</section>
